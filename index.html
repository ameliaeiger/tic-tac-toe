<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>TIC TAC TOE TIME!</h1>
    </header>
    <main>
    <h2 class="turn-tracker" id="turn-tracker">Go Player One!</h2>
    <div class="game-component-container">
      <section class="column player-one">
        <h3>Choose your character:</h3>
        <div class="dropdown" id="dropdown-one">
          <img class="player-choice dropdown-content" src="assets/peebs.svg">
          <img class="player-choice dropdown-content" src="assets/marceline.svg">
          <img class="player-icon" id="visibleOne" src="assets/finn.svg">
          <img class="player-icon dropdown-content" src="assets/ice-king.svg">
          <img class="player-icon dropdown-content" src="assets/lumpy.svg">
        </div>
        <button id="submit">Ready!</button>
        <h3></h3>
      </section>
      <section class="gameboard" id="gameboard">
        <div class="square num0" id="0"></div>
        <div class="square num1" id="1"></div>
        <div class="square num2" id="2"></div>
        <div class="square num3" id="3"></div>
        <div class="square num4" id="4"></div>
        <div class="square num5" id="5"></div>
        <div class="square num6" id="6"></div>
        <div class="square num7" id="7"></div>
        <div class="square num8" id="8"></div>
      </section>
      <section class="column player-two">
        <div class="dropdown" id="dropdown-two">
          <img class="player-icon dropdown-content" src="assets/peebs.svg">
          <img class="player-icon dropdown-content" src="assets/marceline.svg">
          <img class="player-icon selected" src="assets/jake.svg">
          <img class="player-icon" id="visibleTwo" src="assets/finn.svg">
          <img class="player-icon dropdown-content" src="assets/ice-king.svg">
          <img class="player-icon dropdown-content" src="assets/lumpy.svg">
        </div>
        <h3>Player Two</h3>
      </section>
    </div>
  </main>
  <script src="game.js"></script>
  <script src="player.js"></script>
	<script src="main.js"></script>
  </body>
</html>
